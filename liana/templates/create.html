{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
    create | {{ block.super }}
{% endblock title %}

{% block body %}
<div class="col-mg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
  {% if message %}
    <div class="{{message.tags}}">
      {{message.status|safe}}
    </div>
  {% endif %}
        <form class="form-group" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.0 }}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" name="submit"/>
        </form>
</div>
{% endblock body %}
